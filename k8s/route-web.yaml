ikind: Route
apiVersion: route.openshift.io/v1
metadata:
  name: web-nodejs
  labels:
    app: web-nodejs
spec:
  to:
    kind: Service
    name: web-nodejs
    weight: 100
  port:
    targetPort: 8080-tcp
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
  wildcardPolicy: None

